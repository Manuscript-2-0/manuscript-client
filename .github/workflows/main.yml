name: Docker Action

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

permissions:
  contents: read

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - name: exec ssh
      uses: appleboy/ssh-action@master
      with: 
        host: ${{secrets.SERVER_HOST}}
        username: root
        password: ${{secrets.SERVER_PASS}}
        port: 22
        script: |
          cd /var/www/manuscript-client
          git pull origin master
          docker-compose build
          docker-compose up -d
